<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XS | Blockchain Artist & Coder</title>
    
    <!-- 1. 网站图标 -->
    <link rel="icon" href="https://gnfd-testnet-sp1.nodereal.io/view/abc/tw.png">

    <!-- 2. 引入 FontAwesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 核心配色系统 (基于粉色青蛙头像) --- */
        :root {
            /* 背景色：极深的蓝黑色 */
            --bg-color: #050505; 
            
            /* 文字颜色 */
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            
            /* 核心强调色：Hot Pink */
            --accent-pink: #FD52AA;
            --accent-cyan: #00f2ea; 
            
            /* 卡片背景 */
            --card-bg: rgba(20, 20, 20, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* --- 动态背景光雾 --- */
        .glow-pink {
            position: fixed; top: -10%; left: -10%; width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(253, 82, 170, 0.15) 0%, transparent 70%);
            filter: blur(100px); z-index: -1;
            animation: float 10s infinite ease-in-out alternate;
        }
        
        .glow-cyan {
            position: fixed; bottom: -10%; right: -10%; width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(0, 242, 234, 0.1) 0%, transparent 70%);
            filter: blur(100px); z-index: -1;
            animation: float 14s infinite ease-in-out alternate-reverse;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        /* --- 主容器 --- */
        .container {
            width: 100%;
            max-width: 1100px;
            padding: 40px;
            margin: 0 auto;
        }

        /* --- 顶部 Hero 区域 --- */
        .hero {
            display: flex;
            align-items: center;
            gap: 80px;
            margin-bottom: 80px;
            animation: fadeIn 0.8s ease-out;
        }

        /* 头像容器 */
        .avatar-container {
            position: relative;
            flex-shrink: 0;
        }

        .avatar {
            width: 200px;
            height: 200px;
            /* 现代大圆角设计 (Squircle) */
            border-radius: 40px; 
            object-fit: cover;
            /* 边框发光 */
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 0 4px rgba(253, 82, 170, 0.1); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: #1a1a1a;
        }

        /* 头像悬停特效 */
        .avatar-container:hover .avatar {
            transform: scale(1.05) rotate(-3deg);
            border-color: var(--accent-pink);
            box-shadow: 0 0 30px rgba(253, 82, 170, 0.4);
        }

        /* 简介部分 */
        .bio { flex: 1; }

        .role-badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(253, 82, 170, 0.1);
            color: var(--accent-pink);
            border: 1px solid rgba(253, 82, 170, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 15px;
            line-height: 1;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bio-text {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 550px;
        }

        /* 社交图标栏 */
        .social-bar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-btn {
            display: flex; align-items: center; justify-content: center;
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1.4rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-5px);
            color: #fff;
        }

        /* 品牌色悬停 */
        .social-btn.twitter:hover { background: #1da1f2; border-color: #1da1f2; }
        .social-btn.telegram:hover { background: #0088cc; border-color: #0088cc; }
        .social-btn.github:hover { background: #333; border-color: #666; }
        .social-btn.blog:hover { background: var(--accent-pink); border-color: var(--accent-pink); }
        .social-btn.email:hover { background: #10b981; border-color: #10b981; }

        /* --- 底部项目区域 (Big Blocks) --- */
        .projects-section {
            margin-top: 60px;
            animation: slideUp 0.8s ease-out 0.2s backwards;
        }

        .section-header {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            opacity: 0.7;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        /* 项目卡片 */
        .card {
            position: relative;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 40px;
            text-decoration: none;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 260px;
        }

        /* 渐变边框效果 */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            opacity: 0; transition: opacity 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            background: rgba(30, 30, 30, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        .card:hover::before { opacity: 1; }

        /* 特殊卡片悬停色 */
        .card.pink-hover:hover { border-color: var(--accent-pink); box-shadow: 0 10px 40px rgba(253, 82, 170, 0.2); }
        .card.blue-hover:hover { border-color: var(--accent-cyan); box-shadow: 0 10px 40px rgba(0, 242, 234, 0.2); }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 25px;
            width: fit-content;
        }

        .card h3 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .card p {
            font-size: 1rem;
            color: #999;
            line-height: 1.5;
        }

        .arrow {
            position: absolute;
            top: 40px; right: 40px;
            font-size: 1.2rem;
            opacity: 0.3;
            transition: all 0.3s;
        }
        .card:hover .arrow {
            opacity: 1;
            transform: translateX(5px) rotate(-45deg);
        }

        /* --- 响应式 --- */
        @media (max-width: 850px) {
            .hero { flex-direction: column; text-align: center; gap: 40px; }
            .bio-text { margin: 0 auto 30px auto; }
            .social-bar { justify-content: center; }
            .grid { grid-template-columns: 1fr; }
            h1 { font-size: 3rem; }
            .container { padding: 40px 20px; }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
